<body>
  <!-- Language Switcher -->
  <div class="language-switcher">
    <button onclick="switchLanguage('en')">English</button>
    <button onclick="switchLanguage('zh')">中文</button>
  </div>

  <div class="utility-page-wrap">
    <div class="utility-page-content w-password-page w-form">
      <!-- English Content -->
      <div class="content" id="content-en">
        <form id="email-form" name="email-form" data-name="Email Form" action="/.wf_auth" method="post"
          class="w-password-page" data-wf-page-id="67ac5234b46e242eea1e9232"
          data-wf-element-id="66e592c9b9e933377559d92a00000000000c">
          <img alt="" src="images/hide.png" class="utilities-image invert">
          <h3 class="font-white">Protected Page</h3>
          <label for="pass" class="font-white w-password-page">Password</label>
          <input class="text-field w-password-page w-input" autofocus="true" maxlength="256" name="pass"
            data-name="field" placeholder="Enter your password" type="password" id="pass">
          <input type="submit" data-wait="Please wait..." class="button w-password-page w-button" value="Submit">
          <div class="w-password-page w-form-fail">
            <div>Incorrect password. Please try again.</div>
          </div>
          <div style="display:none" class="w-password-page w-embed w-script"><input type="hidden" name="path"
              value="<%WF_FORM_VALUE_PATH%>"><input type="hidden" name="page" value="<%WF_FORM_VALUE_PAGE%>"></div>
        </form>
      </div>

      <!-- Chinese Content -->
      <div class="content" id="content-zh">
        <form id="email-form-zh" name="email-form-zh" data-name="Email Form" action="/.wf_auth" method="post"
          class="w-password-page" data-wf-page-id="67ac5234b46e242eea1e9232"
          data-wf-element-id="66e592c9b9e933377559d92a00000000000c">
          <img alt="" src="images/hide.png" class="utilities-image invert">
          <h3 class="font-white">受保护页面</h3>
          <label for="pass" class="font-white w-password-page">密码</label>
          <input class="text-field w-password-page w-input" autofocus="true" maxlength="256" name="pass"
            data-name="field" placeholder="请输入密码" type="password" id="pass-zh">
          <input type="submit" data-wait="请稍等..." class="button w-password-page w-button" value="提交">
          <div class="w-password-page w-form-fail">
            <div>密码错误。请再试一次。</div>
          </div>
          <div style="display:none" class="w-password-page w-embed w-script"><input type="hidden" name="path"
              value="<%WF_FORM_VALUE_PATH%>"><input type="hidden" name="page" value="<%WF_FORM_VALUE_PAGE%>"></div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=67ac5234b46e242eea1e91da"
    type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
  <script src="js/webflow.js" type="text/javascript"></script>

  <script>
    function switchLanguage(language) {
      const contentEn = document.getElementById('content-en');
      const contentZh = document.getElementById('content-zh');

      if (language === 'en') {
        contentEn.classList.add('active');
        contentZh.classList.remove('active');
      } else if (language === 'zh') {
        contentEn.classList.remove('active');
        contentZh.classList.add('active');
      }
    }

    // Default language (English)
    switchLanguage('en');
  </script>

</body>

<style>
  .language-switcher {
    position: absolute;
    top: 20px;
    right: 20px;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
  }

  .language-switcher button {
    padding: 10px;
    cursor: pointer;
    font-weight: 600;
    border: none;
    background-color: transparent;
    /* Make button background transparent */
    color: rgb(250, 250, 250);
    /* Make text color black */
  }

  .content {
    display: none;
  }

  .content.active {
    display: block;
  }
</style>
